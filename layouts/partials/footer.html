<div class="bg-gray-100/50 shadow-2xl rounded-2xl w-full flex mt-4 min-h-[5vh]">
    <div class="grow"></div>
    <div class="shrink max-w-main w-full">
        <div class="p-4">
            <div id="footer"></div>
        </div>
        <script>
            $(document).ready(function () {
                let list = []

                let htmls = $("#board-display").html().split("\n")
                let start = false
                for (let i = 0; i < htmls.length; i++) {
                    if (htmls[i].includes("<!--more-->")) {
                        start = true
                        continue
                    }
                    if (!start) {
                        continue
                    }
                    if (htmls[i].includes("$build_date")) {
                        let build_date = $("meta[name='build_date']")
                        if (build_date !== undefined && build_date !== null) {
                            build_date = build_date.attr('content')
                        }
                        console.log(build_date)
                        htmls[i] = htmls[i].replace("$build_date", build_date)
                    }
                    list.push(htmls[i])
                }

                $("#footer").html(list.join(""))
            })
        </script>
    </div>
    <div class="grow"></div>
</div>
